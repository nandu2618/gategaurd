
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Use flexbox and set minimum height to 100% of viewport height */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .gateguardlogo {
            height: 80px; /* Adjusted height */
            margin-bottom: -10px;
            margin-left: -135px;
        }

        .kmitlogo {
            height: 75px;
            position: absolute;
            margin-bottom: -10px;
            right: 27px; /* Adjust right position */
        }

        nav {
            flex: 1; /* Fill remaining space */
            display: flex;
            justify-content: center; /* Align nav links to the center */
            margin-left: -10%;
            margin-bottom: -60px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
            font-size:17px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: #333;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 5px; /* Adjust the gap between links and underline */
            width: 100%;
            height: 2px;
            background-color: #fff;
            visibility: visible; /* Initially visible */
            border-radius: 5px;
        }

        nav ul li a:hover::after {
            visibility: hidden; /* Hide the underline on hover */
            bottom: -10px; /* Adjust the gap between links and underline on hover */
        }

        nav ul li a:hover {
            background-color: #111;
            border-radius: 10px; /* Adjust border-radius on hover */
        }

        .main-content {
            padding: 10px 20%;
            text-align: center; /* Center the content */
            margin-bottom: 80px; /* Add margin bottom to create space for the footer */
        }

        .welcome-box {
            background-color: #333; /* Same color as header */
            padding: 10px; /* Increased padding */
            border-radius: 10px; /* Add border radius */
            margin-bottom: 20px; /* Add margin bottom */
            margin-top: 10px;
            display:flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            max-width: 500px;
        }

        /* Welcome message style */
        .welcome-message {
            font-family: 'Times New Roman', Times, serif;
            color: #fff; /* White text color */
            margin: 0; /* Remove default margin */
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis if text overflows */
            text-align: center; /* Center text */
        }

        .register{
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form label {
            display: block; /* Make labels block-level elements */
            text-align: left; /* Align labels to the left */
            margin-bottom: 5px; /* Add some bottom margin for spacing */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

footer p {
    margin: 0; /* Remove default margin */
    text-align: center; 
}
footer {
    background-color: #333;
    color: #fff;
    padding: 10px; /* Adjusted padding */
    width: 100%; /* Set width to 100% */
    position: fixed; /* Fixed positioning */
    bottom: 0; /* Align to the bottom of the viewport */
    left: 0; /* Align to the left */
    display: flex; /* Use flexbox */
    justify-content: center; /* Center horizontally */
    align-items: center; 
}


    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="https://github.com/Adityasai210/GateGaurd/blob/master/GateGaurd_logo.png?raw=true" alt="GateGuard Official Branding" class="gateguardlogo">
        <img src="https://github.com/Adityasai210/GateGaurd/blob/master/Kmit_Logo.jpeg?raw=true" alt="Kmit Official Branding" class="kmitlogo">
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href='#'>Services</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container welcome-box"> 
        <h1 class="welcome-message">Welcome Administrator!</h1>
    </div>
    <div class="login">
        <div class="login-form">
            <h2 style="text-decoration: underline; font-weight: bold; font-size: 28px;">Login</h2>
        </div>
        <form action="#" method="post">
            <label for="username" style="font-weight: bold; ">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
    
            <label for="password" style="font-weight: bold; ">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <input type="submit" value="Login">
        </form>
    </div>
</main>


<footer>
    <div class="container">
        <p>&copy; 2024 Sawblade Solutions Inc. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
