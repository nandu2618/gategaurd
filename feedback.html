<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .gateguardlogo {
            height: 80px; /* Adjusted height */
            margin-bottom: -30px;
            margin-left: -130px;
        }

    
        .kmitlogo {
            height: 75px;
            position: absolute;
            margin-bottom: -10px;
            right: 27px; /* Adjust right position */
        }


        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-bottom: -10px;
        }

        nav ul li {
            margin-left: 20px;
            font-size: 17px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: #333;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 5px;
            width: 100%;
            height: 2px;
            background-color: #fff;
            visibility: visible;
            border-radius: 5px;
        }

        nav ul li a:hover::after {
            visibility: hidden;
            bottom: -10px;
        }

        nav ul li a:hover {
            background-color: #111;
            border-radius: 10px;
        }

        .welcome-box {
            background-color: #333; /* Same color as header */
            padding: 10px; /* Increased padding */
            border-radius: 10px; /* Add border radius */
            margin-bottom: -10px; /* Add margin bottom */
            margin-top: 20px;
            display:flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            max-width: 400px;
        }

        /* Welcome message style */
        .welcome-message {
            font-family: 'Times New Roman', Times, serif;
            color: #fff; /* White text color */
            margin: 0; /* Remove default margin */
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Show ellipsis if text overflows */
            text-align: center; /* Center text */
            font-size:35px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        textarea,
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        .rating {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row-reverse;
        }

        .rating input {
            display: none;
        }

        .rating label {
            color: #ddd;
            font-size: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        .rating input:checked ~ label {
            color: #ffcc00;
        }


        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffcc00;
        }

        .main-content {
            padding: 10px 5%; /* Adjusted padding */
            text-align: center; /* Center the content */
            margin-bottom: 20px; /* Add margin bottom */
        }

        input[type="submit"] {
            background-color: #042165;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #021230;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            bottom: 0;
            left: 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://github.com/Adityasai210/GateGaurd/blob/master/GateGaurd_logo.png?raw=true" alt="GateGuard Official Branding" class="gateguardlogo">
            <img src="https://github.com/Adityasai210/GateGaurd/blob/master/Kmit_Logo.jpeg?raw=true" alt="Kmit Official Branding" class="kmitlogo">
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <main class="main-content">
            <div class="container welcome-box"> 
                <h1 class="welcome-message">Feedback</h1>
            </div>
    </main>
    <form action="#" method="post">
        <div class="container">
            <label for="name" style="font-weight: bold;">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" style="font-weight: bold;">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="rating" style="font-weight: bold;">Rating:</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" required><label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" required><label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" required><label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
            </div>

            <label for="message" style="font-weight: bold;">Your Feedback:</label>
            <textarea id="message" name="message" placeholder="Enter your feedback" required></textarea>

            <input type="submit" value="Submit Feedback">
        </div>
    </form>
    <footer>
        <p>&copy; 2024 Sawblade Solutions Inc. All rights reserved.</p>
    </footer>
</body>
</html>
